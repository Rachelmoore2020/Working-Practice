<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>burger - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div class="container">
    <br>
  <img src="./burger.png" width="100" alt="cartoon pic of a burger">
  
  <h2 style="color:red">Eat-Da-Burger!</h2>

    <div class="row">
        <div class="col-sm-5 col-sm-offset-2">
          <h4>Burgers</h4>
          <ul class="list-group burger-list">
            <li class="list-group-item new-item">
            </li>
            <span class="burger-container">
            </span>
          </ul>
        </div>
      </div>
</div>
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <!-- <ul class="list-group burger-list">
          <li class="list-group-item new-item"> -->
            <form id="burger-form">
              <div class="container">
                <div class="row">
                  <div class="col-10">
                    <p class="cool-font">Enter the name of a Burger you would like to eat</p>
                    <input class="new-item form-control" placeholder="Add a burger" type="text" />
                  </div>
                  <div class="col-2">
                  </div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>

</body>

</html>
